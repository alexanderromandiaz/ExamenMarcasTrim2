    <h2>Formulario de Inscripción para jugar a Street Fighter</h2>
    <form>
        <fieldset>
            <legend>DATOS PERSONALES</legend>
            <label for="nombre">Nombre:</label><br><br>
            <input type="text" id="nombre" name="nombre" required><br><br>
            
            <label for="apellidos">Apellidos:</label><br><br>
            <input type="text" id="apellidos" name="apellidos" required><br><br>
            
            <label for="direccion">Dirección Postal:</label><br><br>
            <input type="text" id="calle" name="calle" placeholder="Calle" required>
            <input type="text" id="numero" name="numero" placeholder="Nº" required>
            <input type="text" id="piso" name="piso" placeholder="Piso" required><br>
            <input type="text" id="codPostal" name="codPostal" placeholder="Cod.Postal" required>
            <input type="text" id="Ciudad" name="Ciudad" placeholder="Ciudad" required><br><br>

            <label for="nick">Nick:</label><br><br>
            <input type="text" id="nick" name="nick" required><br><br>
            
            <label for="email">Correo Electrónico:</label><br><br>
            <input type="email" id="email" name="email" required><br>
        </fieldset>
        <br>
        <fieldset>
            <legend>SEXO USUARIO</legend>
            <input type="radio" id="hombre" name="sexo" value="hombre" required>
            <label for="hombre">Hombre</label><br>
            <input type="radio" id="mujer" name="sexo" value="mujer">
            <label for="mujer">Mujer</label><br>
            <input type="radio" id="pNoDecir" name="sexo" value="pNoDecir">
            <label for="pNoDecir">Prefiero No decir</label><br><br>
        </fieldset>
        <br>
        <fieldset>
            <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
            <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required><br>
        </fieldset>
        <br>
        <fieldset>
            <legend>PERSONAJES</legend>
            <label for="personaje">Selecciona tu Personaje:</label>
            <input type="text" id="personaje" name="personaje" required><br>
        </fieldset>
        <br>
        <fieldset>
            <legend>COMENTARIOS</legend>
            <textarea id="comentarios" name="comentarios" rows="4"></textarea><br>
        </fieldset>
        
        <button type="submit" class="form-button">ENVIAR</button>
        <button type="reset" class="form-button">BORRAR</button>
    </form>
